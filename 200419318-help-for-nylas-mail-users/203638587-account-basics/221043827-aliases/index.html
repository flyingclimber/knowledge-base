      <h1>Aliases</h1>
      <p>To set up an alias in Nylas Mail, go to Preferences &gt; Accounts, choose the proper account, and click “+” at the bottom of the list of aliases. Enter the name and email address you want to send from.</p>
<p><img src="https://support.nylas.com/hc/en-us/article_attachments/208504087/aliases.gif" alt="" /></p>
<p> </p>
<p>All of your aliases are available in a dropdown when you compose a new message.</p>
<p><img src="https://support.nylas.com/hc/en-us/article_attachments/208504387/aliases_in_dropdown.gif" alt="" /></p>
