      <h1>Setting up multiple accounts</h1>
      <p>You can set up as many email accounts as you like within N1. Go to Preferences &gt; Accounts and click “+” at the bottom of the accounts list.</p>
<p><img src="https://support.nylas.com/hc/en-us/article_attachments/208423347/quick_start_-_add_accounts.gif" alt="" /></p>
<p>Once you complete the setup process, your messages, folders, and labels will be imported.</p>
