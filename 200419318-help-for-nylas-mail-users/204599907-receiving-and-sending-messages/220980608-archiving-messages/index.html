      <h1>Archiving messages</h1>
      <p>You can archive a message directly from the inbox in two ways:<br /><br /></p>
<ol>
<li>Hover over the message and swipe right. <br /><br /></li>
<li>Hover over the message and click the Archive icon.</li>
</ol>
<p><img src="https://support.nylas.com/hc/en-us/article_attachments/208514128/swipe_right_to_archive.gif" alt="" /></p>
