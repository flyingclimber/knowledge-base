      <h1>Moving messages</h1>
      <p>You can move messages into a different folder in two ways:</p>
<ol>
<li><strong>From the inbox</strong>, drag and drop the message into the target folder.<br /><br /></li>
<li><strong>While reading a message</strong>, click the folders icon and choose the target folder.</li>
</ol>
