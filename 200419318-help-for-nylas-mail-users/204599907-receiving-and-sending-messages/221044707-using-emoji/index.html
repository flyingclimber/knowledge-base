      <p>To insert emoji into your message, click the emoji icon at the bottom of the message window and choose from the menu.</p>
<p>You can also type :emoji: with the colons and the emoji short names, Slack-style.</p>
<p><img src="https://support.nylas.com/hc/en-us/article_attachments/208513868/emoji.gif" alt="" /></p>
